<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ニオちゃんガチャ</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="loading/4-1-2.css">
  <script src="script1.js"></script>
  
</head>
<body>
  <div id="splash">
    <div id="splash_text"></div>
    <!--/splash--></div>
    <div id="container">
    <!--/container--></div>

  <header>
    <h1>ニオちゃんガチャ</h1>
  </header>

  <main>
  
    <div class="container">
        <div class="icon-container">
          
          <img src="icon.png" alt="アイコン画像">
          
        </div>
        <button id="spin-button" onclick="startSpin()", class="button">ガチャを回す</button>
        <div id="result-container"></div>
    </div>

    <div id="result-container">
      <h2>ガチャ結果</h2>
      <div id="result"></div>
    </div>

    <div id="probability">
      <h3>排出率</h3>
      <div id="probability">      
        <p>R 80% 70枚 主にTwitterに投稿された作品です。</p>
        <p>SR 19% 4枚 ここでしか見れないAIイラスト</p>
        <p>SSR  1% 3枚 ここでしか見れないR18イラスト</p>
      </div>
    </div>
    
    <div class="container" id="probability">
      <h3>コレクション</h3>
      <div id="collection-container" id="probability">準備中</div>
    </div> 

    <blockquote class="twitter-tweet">
        <p lang="ja" dir="ltr">twitter</p>
        <a href="https://twitter.com/ai_nios">ツイートのリンク</a>
    </blockquote>
    

  </main>
  
  <footer>
    <p>© 2023 AI-NIOS. All rights reserved.</p>
  </footer>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/master/dist/progressbar.min.js"></script>
  <!--自作のJS-->
  <script src="loading/4-1-2.js"></script>
</body>
</body>
</html>
